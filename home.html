<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
 
    <!-- other head elements -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include jsPDF library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
<!-- Include html2canvas library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

    

</head>

<body style="background-image: url('https://i.pinimg.com/564x/d8/e2/d8/d8e2d88c26ed2d2ef50e3129d038a8c3.jpg');">

  <div class="container-fluid">
    <div class="col-11 bg-light mx-auto mt-5">
      <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-3 d-flex mt-2">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/8090/8090406.png" height="50" alt="" srcset="">
                </div>
                <div class="m-3">
                    <h5 id="welcome"></h5>
                </div>
            </div>
            <div class="col-12 col-md-5 mt-2">
                <div class="text-center">
                    <h1 class="ms-md-5">Budget Calculator</h1>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-3 ms-md-5">
                <div class="text-end">
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="p-4 border border-secondary m-5">
      <div class="row">
          <h3>Add Money</h3>
          <div class="col-lg-5 col-md-6 col-sm-12">
              <input type="text" id="incomeval" class="form-control" placeholder="Enter Income Type">
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12">
              <input type="text" id="amountval" class="form-control" placeholder="Enter Amount">
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-2 mt-2 mt-md-0">
              <button class="btn btn-success px-5" onclick="addamount()">Add</button>
          </div>
      </div>
  </div>
  

      <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-10 col-sm-12 ms-md-5 mb-4 border border-secondary">
                <div class="text-center">
                    <h3 class="mt-2">Expense</h3>
                </div>
                <div class="form-group px-md-5 pt-4">
                    <input type="text" class="form-control" id="expenseval" placeholder="Expense Type">
                </div>
                <div class="form-group px-md-5 mt-2">
                    <input type="text" class="form-control" id="expenseamt" placeholder="Amount">
                </div>
                <div class="text-center mt-2 mb-2">
                    <button class="btn btn-primary" onclick="remamount()">Submit</button>
                </div>
            </div>
            <div class="col-lg-5 col-md-10 col-sm-12 ms-md-5">
                <div class="row">
                    <div class="col-md-5 border rounded-25 bg-success">
                        <div class="text-center">
                            <h3 class="mt-3 text-light">Balance</h3>
                            <div id="totalIncome"><h5 class="mt-5 pb-5 text-light">Total Income: $0</h5></div>
                        </div>
                    </div>
                    <div class="col-md-5 border rounded bg-danger mt-4 mt-md-0">
                        <div class="text-center">
                            <h3 class="mt-3 text-light">Spent</h3>
                            <div id="totalExpenseDisplay"><h5 class="mt-5 pb-5 text-light">Total Expense: $0</h5></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
          <!-- viewmore -->

        <div class="row  pb-5">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="text-center mt-4">
              <p class="text-primary fs-5 views" id="less" onclick="viewmore()" >viewmore</p>
              
             
            </div>
            
          </div>
          <div class="col-4">
            <div class="text-end mt-3">
            <button class="btn btn-warning px-3 me-5 rounded-pill" onclick="cleardata()">Clear</button>
          </div>
          </div>
        </div>


          <div id="viewit"> </div>
          
    </div>

  </div>


  <script src="./script.js"></script>
  
</body>

</html>
