<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img  src="https://media.istockphoto.com/id/1314928129/vector/doing-your-taxes-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=9gF37_7xl4EY1jRUZ3IDIGJ-h183nm4Hb_mFMGahwno= 
                " alt="">
               
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Login</header>
                   <div class="input-field">
                    <input type="text" class="input" id="username1" required="" autocomplete="off">
                    <label for="text">Username</label> 
                </div>
                   
                   <div class="input-field">
                        <input type="password" class="input" id="password1" required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="LOGIN" onclick="login()">
                   </div> 
                   <div class="signin">
                    <span>Don't have an account? <a href="./index.html">Register</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
